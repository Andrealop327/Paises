<div *ngIf="!pais; else divpais" class="alert alert-info" role="alert">

</div>
<ng-template #divpais>
    <div class="row">
        <div class="col 4 mt-4">
            <h2>Bandera </h2>
            <img [src]="pais.flags.svg" class="img-thumbnail">
        </div>
        <div class="col mt-5">
            <h2>Pais <small>{{pais.name.common}}</small></h2>
        
         
        <h1>Información </h1>
        <ul class="list-group-item">
            <li class="list-group-item me-3">
                <strong>Nombre Oficial: </strong> {{pais.name.official}}
            </li>
            <li class="list-group-item">
                <strong>Población</strong> {{pais.population | number}}
            </li>
            <li class="list-group-item">
                <strong>Capital: </strong> {{pais.capital}}
            </li>

        </ul>
        </div>
    </div>
</ng-template>
