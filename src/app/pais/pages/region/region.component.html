
    <h2 class="p-3 mb-2 bg-secondary text-whitetext-center mt-4">
        Buscar por región <small> {{regionActiva | titlecase}} </small></h2> <br>
         <hr>
         <h4 class="p-3 mb-2 bg-secondary text-whitetext-center mt-4">
            Selecione la región
         </h4> 
         <div class="row">
            <div class="col">
                <button class="btn btn-outline-primary me-2"  *ngFor=" let region of regiones"
                (click)="activarRegion(region)" [ngClass]="regionActiva === region ? 'btn-primary':'btn-outline-primary'">
                    {{region | titlecase}}
                </button>
            </div>
        </div>
         
        <div *ngIf="paises.length >0"><app-pais-tabla [paises]="paises"></app-pais-tabla></div>
